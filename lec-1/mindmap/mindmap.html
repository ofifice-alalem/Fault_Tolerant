<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mind Map Viewer</title>
  <link rel="stylesheet" href="mindmap.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script defer src="mindmap.js"></script>
</head>
<body>
  <div class="bg-pattern"></div>
  <header>
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">ðŸ§ </div>
        <h1>Mind Map Viewer</h1>
      </div>
      <div class="path">ready/Fault Tolerance Concepts and Redundancy - NotebookLM.mindmap.json</div>
    </div>
  </header>
  <div id="container">
    <div class="controls">
      <button id="fit" class="btn btn-primary">
        <span class="btn-icon">âš¡</span>
        Fit View
      </button>
      <button id="expandAll" class="btn btn-secondary">
        <span class="btn-icon">ðŸ“ˆ</span>
        Expand All
      </button>
      <button id="collapseAll" class="btn btn-secondary">
        <span class="btn-icon">ðŸ“‰</span>
        Collapse All
      </button>
    </div>
    <div id="tooltip"></div>
    <svg id="svg" width="100%" height="100%">
      <defs>
        <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge> 
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <g id="zoomRoot">
        <g id="links"></g>
        <g id="nodes"></g>
      </g>
    </svg>
  </div>
</body>
</html>
